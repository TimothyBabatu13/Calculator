<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="container">
        <header>
            <img src="./icons/list.svg" class="other" id="other">
            <img class="control" src="./icons/brightness-high.svg" id="other2">
            <img src="./icons/clock.svg" class="other" id="other1">
        </header>

        <div class="screen-container">
            <div id="answer-screen"></div>
            <div id="input-screen"></div>
        </div>

        <div class="keyboard-container">
            <div class="number-container">
                <p class="number light-black">C</p>
                <p class="number light-black">+</p>
                <p class="number light-black">%</p>
                <p class="number grey">x</p>
            </div>
            <div class="number-container">
                <p class="number not-black">7</p>
                <p class="number not-black">8</p>
                <p class="number not-black">9</p>
                <p class="number grey">/</p>
            </div>
            <div class="number-container">
                <p class="number not-black">4</p>
                <p class="number not-black">5</p>
                <p class="number not-black">6</p>
                <p class="number grey">-</p>

            </div>
            <div class="number-container">
                <p class="number not-black">1</p>
                <p class="number not-black">2</p>
                <p class="number not-black">3</p>
                <p class="number grey">DEL</p>
            </div>
            <div class="number-container">
                <p class="number not-black">.</p>
                <p class="number not-black" id="dot">0</p>
                <p class="number equals">=</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
